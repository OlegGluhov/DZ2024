<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Олег Глухов">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <title>1-form</title>
</head>

<body>
    <main>
        <form action="#" class="container">
            <div>
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="№" target="_blank">Войти</a></p>
            </div>

            <div class="containeritem">

                <div class="item item1">
                    <input type="Text" placeholder="Моя компания" id="mycompany" name="name" required
                        title="Введите компанию">
                </div>

                <div class="item item2">
                    <input type="Text" placeholder="Имя" id="name" name="name" required title="Введите Имя">
                    <input type="Text" placeholder="Фамилия" id="Fname" name="Fname" required title="Введите Фамилие">
                </div>

                <div class="item item3">
                    <input type=" email" placeholder="E-mail" id="email" name="email" required title="Введите Email">
                </div>

                <div class="item item4">
                    <button type="submit">Зарегистрироваться</button>
                </div>


                <div class="item item5">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
                </div>
            </div>


        </form>
    </main>
</body>

</html>
